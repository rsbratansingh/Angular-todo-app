<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group mt-5">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Tour Task?">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary" [disabled]="!Name" (click)="CreateRecord()">Add Task</button>
        </div>
        <div class="row p-2">
            <div class="col-md-12 p-2 justify-content-center">
                <h4>Tasks</h4>
            </div>

            <div class="col-md-12" *ngFor="let item of Task">
                <div class="card" *ngIf="!item.isedit else elseBlock">
                    <div class="card-body">
                        <div class="card-title">
                            Task: {{item.name}}
                        </div>
                        <span>
                            <a (click)="EditRecord(item)" class="btn btn-primary btn-xs my-2">Edit</a>
                            <a (click)="Deletetask(item.id)" class="btn btn-danger btn-xs my-2">Delete</a>
                            <a (click)="Donetask(item,item.id)" class="btn btn-success btn-xs my-2">Done</a>
                        </span>
                    </div>
                </div>
                <ng-template #elseBlock>
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                Edit
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" [(ngModel)]="item.editname" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                            <a class="btn btn-primary btn-xs" (click)="Updaterecord(item)">Update</a>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
