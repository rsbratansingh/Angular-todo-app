<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-8">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forgot Password</h4>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
                        <div class="row">
                            <div class="col-6">
                                <a style="text-decoration:none;">Back to</a>
                                <a routerLink="/login" style="text-decoration:none;">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
