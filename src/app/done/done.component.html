<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group mt-5">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter your Task?">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary" [disabled]="!Name" (click)="CreateRecord()">Add Task</button>
        </div>
        <div class="row p-2">
            <div class="col-md-12 p-2 justify-content-center">
                <h4>Completed Tasks</h4>
            </div>
            <div class="col-md-12" *ngFor="let item of Task">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            Completed Task: {{item.name}}
                        </div>
                        <span>
                            <a (click)="Deletedone(item.id)" class="btn btn-danger btn-xs my-2">Delete</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
